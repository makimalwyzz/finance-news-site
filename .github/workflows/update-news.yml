name: Update Finance News Daily

on:
  schedule:
    # æ¯å¤© UTC 01:00 è¿è¡Œ (åŒ—äº¬æ—¶é—´ 09:00)
    - cron: '0 1 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install feedparser requests
      
      - name: Fetch news from RSS feeds
        run: |
          python scripts/fetch_news.py
      
      - name: Generate HTML with embedded data
        run: |
          python scripts/generate_html.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Auto update news - $(date +'%Y-%m-%d %H:%M')" && git push)
