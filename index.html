        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --bg-card-hover: #22222f;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-orange: #f97316;
            --gradient-primary: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            --shadow-glow: 0 0 60px rgba(59, 130, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, transparent 100%);
            padding: 32px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-glow);
        }

        .logo-text h1 {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-time {
            font-size: 13px;
            color: var(--text-muted);
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .refresh-btn {
            padding: 10px 20px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Stats Section */
        .stats-section {
            padding: 24px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.blue { background: rgba(59, 130, 246, 0.15); }
        .stat-icon.purple { background: rgba(139, 92, 246, 0.15); }
        .stat-icon.pink { background: rgba(236, 72, 153, 0.15); }
        .stat-icon.cyan { background: rgba(6, 182, 212, 0.15); }

        .stat-info h3 {
            font-size: 28px;
            font-weight: 700;
        }

        .stat-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Tabs */
        .tabs-section {
            padding: 16px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .region-tabs {
            display: flex;
            gap: 8px;
            background: var(--bg-card);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .region-tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .region-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .region-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
        }

        .source-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            flex: 1;
        }

        .source-tab {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .source-tab.active {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .source-tab:hover:not(.active) {
            border-color: var(--text-muted);
        }

        /* News Grid */
        .news-section {
            padding: 24px 0 48px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .news-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .news-card:hover::before {
            opacity: 1;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .news-source {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-blue);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .news-time {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .news-title {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .news-title a:hover {
            color: var(--accent-blue);
        }

        .news-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.7;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-footer {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            background: var(--accent-blue);
            color: white;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

          "description": "作者丨欧雪\n  编辑丨袁斯来\n  硬氪独家获悉，光量子计算企业图灵量子（TuringQ）近日完成新一轮数亿元B轮融资。我们总结了本轮融资信息和该公司几大亮点：\n  \n  &nbsp;\n  融资金额及领投机构\n  融资金额：数亿元\n  融资轮次：B轮\n  投资机构：本轮融资汇聚一线市场化国有资本，以及四川省产业振兴集团、深投控、复星、商汤等多家战略投资方。\n  资金用途：资金将重点投入国产自主可控的实用化量子计算机研发、核心技术攻坚、高端研发人才队伍建设，并加速“量超融合”计算中心的产业化部署与商业化落地。\n  历史融资：此前已完成了7轮融资，累计金额超10余亿元，估值近70亿元。历史投资方为中网投、国科资本、君联资本、鼎晖百孚、联想创投、元禾原点、中芯聚源、盛世投资、深信服、联想之星等机构。\n  \n  &nbsp;\n  公司基本信息\n  成立时间：2021年\n  公司总部：上海\n  核心产品：图灵量子以“光子芯片+量子计算”双核底层技术，致力于推动光量子计算产业化，构建了全栈自主可控的软硬件一体产品体系。核心产品TuringQ Gen2大规模可编程光量子计算系统以及全栈自主可控量子-经",

          "description": "文｜富充\n  编辑｜苏建勋\n  “2026年，具身智能行业会打响第一场交付之战。不能按时按质交付的公司，会被直接淘汰。”\n  上海，钛虎机器人的会议室里，公司CEO易港在和《智能涌现》的访谈刚开场，便抛出这个明确的判断。\n  成立五年的钛虎，是具身智能供应链企业，主要生产机器人关节模组，业务也包括组装机器人的。2025年，钛虎的新工厂扩建完成，公司将关节模组的年产能从3万个提升至10万个，一年之间扩了三倍；人形机器人的组装能力也从无至有来到每年3000台。\n  公司走廊的一面墙上，展示了钛虎近乎所有客户的LOGO，从自动驾驶、扫地机器人，到移动杭研、蚂蚁灵波等知名具身智能企业，都是它的客户。\n  在行业普遍被机器人量产出货所困的当下，产能为钛虎带来了订单，也带来了蚂蚁集团、中国移动、经纬创投、商汤国香等知名机构的投资。\n  易港属于那种金句频出的采访对象。\n  “过度承诺，导致信任危机，2026年就会原形毕露”，\n  “作为创始人，拒绝订单的能力，比拿单的能力更重要”，\n  “构建信任链的难度，远远比构建一个供应链的难度要大得多”。\n  \n  △图钛虎生产的关节模组，图片：采访人提供&",

          "description": "作者&nbsp;|&nbsp;王晗玉\n  编辑&nbsp;|&nbsp;张帆\n  延续2024年的“924”行情，两年多以来A股持续波动上涨，至目前上证指数已从2700多点涨至4100点以上。多家机构纷纷预测A股正步入“慢牛”格局，B股则像一个被遗忘的“价值洼地”。\n  1月14日，锦江酒店发布公告，表示公司已完成对部分B股的增持计划，累计增持金额为2606.68万美元。此轮增持将市场的目光又一次引至B股——在A股市场震荡上行、估值中枢有所抬升的背景下，锦江酒店A股与B股之间仍存在明显的估值差异。\n  Wind数据显示，截至今年1月中旬，锦江酒店A股在最近一年的PE平均水平约50倍，而B股仅为18倍左右，B股价格较A股折价幅度长期维持在约60%。\n  \n  锦江酒店A股近三年估值变化 图源：Wind\n  \n  锦江B股近三年估值变化显示其中位数、平均值显著低于A股 图源：Wind\n  这种价格悬殊并非锦江酒店独有现象，而是长期存在于中国资本市场的特殊板块——B股之中。\n  跳出个股视角来看，近两年来，B股指数收益长期在0%上下徘徊，甚至时常为负，而A股、H股主要指数表现均优于B股。尤其",
          "pubDate": "2026-01-26 17:28:43  +0800"

          "title": "轻舟智航CEO于骞：智驾市场会留存4-5家企业｜36氪专访",
          "link": "https://36kr.com/p/3652006209020288?f=rss",
          "description": "轻舟智航联合创始人、董事长兼CEO 于骞\n  文｜肖漫编辑｜李勤\n  智驾行业正处于一个微妙的周期交替点。\n  一方面，智驾平权正在真正走向量产落地，进入更低的车型价格带；另一方面，更大的算力、更复杂的模型、更激进的技术叙事也同时在发生，目标直指 L3 甚至 L4。这是机会，也是清场的时刻。\n  在此前一轮又一轮的淘汰赛中，轻舟智航成为上一轮大逃杀里面的幸存者之一。它并非起点最高、融资最猛的智驾公司，却始终能够审时度势，在关键时间节点上做出相对克制、但方向正确的选择。\n  在行业仍高度迷信 L4 叙事的阶段，轻舟率先从 L4 赛场转向 L2 量产软件交付，是最早一批主动卸下自动驾驶公司“技术包袱”的厂商；而当汽车行业全面拥抱英伟达芯片、算力竞赛愈演愈烈时，轻舟却选择与地平线建立深度合作关系，围绕征程芯片打磨软件方案，提前进入对成本和效率更敏感的技术区间。\n  作为一家算法方案厂商，轻舟和车企、芯片厂商始终保持紧密又各自独立的相处方式。轻舟智航联合创始人、董事长兼CEO于骞博士告诉36氪汽车，早期与理想的深度绑定，为轻舟带来了两个极为关键的能力：量产交付方法和产品定义。\n  这恰恰是多数",

        {
          "title": "无人机新规落地，行业担心的“海禁”要来了？",
          "link": "https://36kr.com/p/3655808383541376?f=rss",
          "description": "作者&nbsp;|&nbsp;张子怡\n  编辑&nbsp;|&nbsp;袁斯来\n  无人机行业经历一段波澜壮阔的增长后，或将进入调整期。甚至有人认为，“大航海时代的海禁”即将落下。\n  悲观起源于无人机行业的新规颁布。2026年1月1日起，中国正式施行新修订的《中华人民共和国治安管理处罚法》，将“黑飞”纳入管理，除了罚款，情节严重者会面临治安处罚甚至刑事责任。\n  同时，《民用无人驾驶航空器实名登记和激活要求》（GB 46761—2025）和《民用无人驾驶航空器系统运行识别规范》（GB 46750—2025）两项标准也将于2026年5月1日起正式实施，所有民用无人机需完成实名登记，在激活前和取消激活后均不能具备飞行能力。\n  飞行前，飞手在核心管制空域飞行需提前报备，起飞后，250克及以上无人机海必须进行安全管理与位置报送。\n  值得注意的是，新规确立了“分类管理”原则：虽然微型、轻型无人机在适飞空域内免予持有驾驶员执照，但用户仍需建立“全流程合规”意识，不仅要聚焦飞行参数，更要主动避开禁飞区、遵守限高规定。\n  这些规则，看上去似乎在提高使用门槛，影响更多用户参与，一度引起行业恐慌。",
          "pubDate": "2026-01-26 13:21:08  +0800"
        },
        {

          "link": "https://36kr.com/p/3655649486053762?f=rss",
          "description": "1月初，在拉斯维加斯的CES展馆里，追觅以Aura Mini LED电视、X60 Ultra 超薄扫地机和具身智能相关技术，制造了一次罕见的“中国品牌密集存在感”。海外媒体给出的关键词并不复杂：技术密度高、品类跨度大、风格克制但野心明确。\n  不到三周后，这家公司出现在了另一个完全不同的场域。1月21日，中央广播电视总台官宣，追觅科技成为《2026年春节联欢晚会》智能科技生态战略合作伙伴。\n  \n  如果只把这次合作理解为一次“春晚曝光”，显然低估了事件本身的分量。春晚并不缺品牌，但能以“智能科技生态”这一完整形态登场的企业是第一次。它指向的不是某一款明星产品，而是一种被国家级平台认可、可面向14亿人展示的系统性能力。\n  能做成这件事儿的，为什么是追觅？\n  从“海外技术高地”到“国民级主场”：一次罕见的双重确认\n  回看春晚四十余年的商业合作史，本身就是一部浓缩的中国产业升级史。\n  早期的春晚，承载的是“物质丰裕”的象征意义：钟表、自行车、耐用消费品所代表的，是稀缺时代的获得感；随后，家电品牌长期占据核心位置，回应的是家庭现代化与生活方式升级的需求；再往后，互联网平台通过互动机制",

<body>
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">正在加载新闻数据...</p>
    </div>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">📊</div>
                    <div class="logo-text">
                        <h1>Finance News Watcher</h1>
                        <p>国际 & 中文财经新闻实时监控</p>
                    </div>
                </div>
                <div class="header-actions">
                    <span class="update-time" id="update-time">更新于 --</span>
                    <button class="refresh-btn" onclick="location.reload()">
                        🔄 刷新
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">📰</div>
                    <div class="stat-info">
                        <h3 id="total-news">0</h3>
                        <p>总新闻数</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple">🌍</div>
                    <div class="stat-info">
                        <h3 id="int-sources">0</h3>
                        <p>国际来源</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pink">🇨🇳</div>
                    <div class="stat-info">
                        <h3 id="cn-sources">0</h3>
                        <p>中文来源</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon cyan">⏰</div>
                    <div class="stat-info">
                        <h3 id="next-update">09:00</h3>
                        <p>下次自动更新</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="tabs-section">
            <div class="region-tabs">
                <button class="region-tab active" data-region="all" onclick="switchRegion('all')">
                    🌐 全部 <span id="count-all">0</span>
                </button>
                <button class="region-tab" data-region="international" onclick="switchRegion('international')">
                    🌍 国际 <span id="count-international">0</span>
                </button>
                <button class="region-tab" data-region="chinese" onclick="switchRegion('chinese')">
                    🇨🇳 中文 <span id="count-chinese">0</span>
                </button>
            </div>
            <div class="source-tabs" id="source-tabs"></div>
        </section>

        <section class="news-section">
            <div class="news-grid" id="news-grid"></div>
        </section>
    </main>

    <script>
        let newsData = null;
        let currentRegion = 'all';
        let currentSource = 'all';

        async function loadNewsData() {
            // 优先使用内嵌数据
            if (window.embeddedNewsData) {
                newsData = window.embeddedNewsData;
                updateUI();
                return;
            }
            // 尝试从外部 JSON 文件加载
            try {
                const response = await fetch('news_data.json');
                if (response.ok) {
                    newsData = await response.json();
                    updateUI();
                    return;
                }
            } catch (e) {
                console.log('Local data not found, loading demo data...');
            }
            loadDemoData();
        }

        function loadDemoData() {
            newsData = {
                fetchTime: new Date().toISOString(),
                sources: [
                    {
                        name: 'Reuters Business', category: 'Business', region: 'international',
                        itemCount: 3,
                        items: [
                            { title: 'Global Markets Rally as Tech Stocks Lead Recovery', description: 'Major indices across Asia, Europe and the US posted gains as investors bet on continued economic growth.', link: 'https://reuters.com/business', pubDate: new Date(Date.now() - 3600000).toISOString() },
                            { title: 'Oil Prices Surge on Middle East Supply Concerns', description: 'Brent crude jumps 3% as geopolitical tensions raise concerns about potential supply disruptions.', link: 'https://reuters.com/business', pubDate: new Date(Date.now() - 7200000).toISOString() },
                            { title: 'Federal Reserve Signals Patience on Rate Cuts', description: 'Fed officials suggest they need more evidence of cooling inflation before beginning to lower interest rates.', link: 'https://reuters.com/business', pubDate: new Date(Date.now() - 10800000).toISOString() }
                        ]
                    },
                    {
                        name: 'Bloomberg Markets', category: 'Markets', region: 'international',
                        itemCount: 2,
                        items: [
                            { title: 'Asian Stocks Mixed as Investors Weigh China Data', description: 'Hong Kong and mainland China markets diverge as new economic indicators send mixed signals.', link: 'https://bloomberg.com/markets', pubDate: new Date(Date.now() - 5400000).toISOString() },
                            { title: 'Dollar Weakens Against Major Currencies', description: 'The greenback falls to a one-week low as traders reassess Federal Reserve policy moves.', link: 'https://bloomberg.com/markets', pubDate: new Date(Date.now() - 9000000).toISOString() }
                        ]
                    },
                    {
                        name: '新浪财经', category: '综合', region: 'chinese',
                        itemCount: 3,
                        items: [
                            { title: '人民币汇率稳中有升 央行释放积极信号', description: '中国人民银行表示将保持人民币汇率在合理均衡水平上的基本稳定，增强市场信心。', link: 'https://finance.sina.com.cn', pubDate: new Date(Date.now() - 3600000).toISOString() },
                            { title: 'A股三大指数集体收涨 科技股领涨', description: '上证指数收涨0.8%，深证成指涨1.2%，创业板指涨1.5%，科技板块表现活跃。', link: 'https://finance.sina.com.cn', pubDate: new Date(Date.now() - 7200000).toISOString() },
                            { title: '多家银行下调存款利率 理财市场或迎调整', description: '国有大行纷纷下调存款利率，分析师预计将对银行理财产品收益率产生影响。', link: 'https://finance.sina.com.cn', pubDate: new Date(Date.now() - 10800000).toISOString() }
                        ]
                    },
                    {
                        name: '东方财富', category: '快讯', region: 'chinese',
                        itemCount: 2,
                        items: [
                            { title: '北向资金今日净买入超50亿元 连续三日流入', description: '外资持续看好中国市场，北向资金大幅流入A股市场，偏好金融和消费板块。', link: 'https://www.eastmoney.com', pubDate: new Date(Date.now() - 5400000).toISOString() },
                            { title: '新能源汽车销量再创新高 产业链迎来机遇', description: '最新数据显示国内新能源汽车渗透率突破40%，相关产业链公司股价上涨。', link: 'https://www.eastmoney.com', pubDate: new Date(Date.now() - 9000000).toISOString() }
                        ]
                    }
                ]
            };
            updateUI();
        }

        function switchRegion(region) {
            currentRegion = region;
            currentSource = 'all';
            
            document.querySelectorAll('.region-tab').forEach(tab => {
                const isActive = tab.dataset.region === region;
                tab.classList.toggle('active', isActive);
            });

            updateSourceTabs();
            renderNews();
        }

        function updateUI() {
            if (!newsData) return;

            // 统计数据
            let totalNews = 0;
            let intSources = 0, cnSources = 0;
            let intNews = 0, cnNews = 0;
            
            newsData.sources.forEach(source => {
                const count = source.items ? source.items.length : 0;
                totalNews += count;
                if (source.region === 'chinese') { cnSources++; cnNews += count; }
                else { intSources++; intNews += count; }
            });

            document.getElementById('total-news').textContent = totalNews;
            document.getElementById('int-sources').textContent = intSources;
            document.getElementById('cn-sources').textContent = cnSources;
            document.getElementById('count-all').textContent = totalNews;
            document.getElementById('count-international').textContent = intNews;
            document.getElementById('count-chinese').textContent = cnNews;

            // 更新时间
            if (newsData.fetchTime) {
                const date = new Date(newsData.fetchTime);
                document.getElementById('update-time').textContent = 
                    `更新于 ${date.toLocaleDateString('zh-CN')} ${date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
            }

            updateSourceTabs();
            renderNews();

            // 隐藏加载动画
            document.getElementById('loading').classList.add('hidden');
        }

        function updateSourceTabs() {
            const container = document.getElementById('source-tabs');
            container.innerHTML = '';

            const sources = newsData.sources.filter(s => 
                currentRegion === 'all' || s.region === currentRegion
            );

            const allTab = document.createElement('button');
            allTab.className = 'source-tab' + (currentSource === 'all' ? ' active' : '');
            allTab.textContent = '全部来源';
            allTab.onclick = () => {
                currentSource = 'all';
                updateSourceTabs();
                renderNews();
            };
            container.appendChild(allTab);

            sources.forEach(source => {
                const tab = document.createElement('button');
                tab.className = 'source-tab' + (currentSource === source.name ? ' active' : '');
                tab.textContent = source.name;
                tab.onclick = () => {
                    currentSource = source.name;
                    updateSourceTabs();
                    renderNews();
                };
                container.appendChild(tab);
            });
        }

        function renderNews() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';

            let allItems = [];

            newsData.sources.forEach(source => {
                if (currentRegion !== 'all' && source.region !== currentRegion) return;
                if (currentSource !== 'all' && source.name !== currentSource) return;

                if (source.items) {
                    source.items.forEach(item => {
                        allItems.push({ ...item, sourceName: source.name, sourceRegion: source.region });
                    });
                }
            });

            // 按时间排序
            allItems.sort((a, b) => new Date(b.pubDate || 0) - new Date(a.pubDate || 0));

            if (allItems.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <p>暂无新闻数据</p>
                    </div>
                `;
                return;
            }

            allItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';

                const timeStr = item.pubDate ? formatTime(item.pubDate) : '';

                card.innerHTML = `
                    <div class="news-header">
                        <span class="news-source">${item.sourceName}</span>
                        <span class="news-time">${timeStr}</span>
                    </div>
                    <h3 class="news-title">
                        <a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>
                    </h3>
                    ${item.description ? `<p class="news-description">${item.description}</p>` : ''}
                    <div class="news-footer">
                        <a href="${item.link}" target="_blank" rel="noopener" class="read-more">
                            阅读全文 →
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function formatTime(dateStr) {
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diff = now - date;

                if (diff < 3600000) {
                    return `${Math.floor(diff / 60000)}分钟前`;
                } else if (diff < 86400000) {
                    return `${Math.floor(diff / 3600000)}小时前`;
                } else {
                    return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                }
            } catch {
                return dateStr;
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', loadNewsData);
    </script>
</body>
</html>
