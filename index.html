                <div class="stat-icon purple">🌐</div>
                <div class="stat-info">
                    <h3 id="int-sources">--</h3>
                    <p>国际来源</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon red">🇨🇳</div>
                <div class="stat-info">
                    <h3 id="cn-sources">--</h3>
                    <p>中文来源</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">⏰</div>
                <div class="stat-info">
                    <h3 id="next-update">09:00</h3>
                    <p>下次自动更新</p>
                </div>
            </div>
        </section>

        <section class="source-tabs" id="source-tabs">
            <button class="source-tab active" data-source="all">全部来源</button>
        </section>

        <section class="news-container" id="news-container">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">正在加载财经新闻...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Finance News Watcher • 每日上午 9:00 自动更新 • 
            国际：<a href="https://reuters.com" target="_blank">Reuters</a> • 
            <a href="https://bbc.com/business" target="_blank">BBC</a> • 
            <a href="https://cnbc.com" target="_blank">CNBC</a> • 
            <a href="https://bloomberg.com" target="_blank">Bloomberg</a> | 
            中文：<a href="https://finance.sina.com.cn" target="_blank">新浪财经</a> • 
            <a href="https://www.eastmoney.com" target="_blank">东方财富</a> • 
            <a href="https://36kr.com" target="_blank">36氪</a>
        </p>
    </footer>

    <script>
        let newsData = null;
        let currentRegion = 'all';
        let currentSource = 'all';

        async function loadNewsData() {
            // 优先使用内嵌数据
            if (window.embeddedNewsData) {
                newsData = window.embeddedNewsData;
                updateUI();
                return;
            }
            // 尝试从外部 JSON 文件加载
            try {
                const response = await fetch('news_data.json');
                if (response.ok) {
                    newsData = await response.json();
                    updateUI();
                    return;
                }
            } catch (e) {
                console.log('Local data not found, loading demo data...');
            }
            loadDemoData();
        }

        function loadDemoData() {
            newsData = {
                fetchTime: new Date().toISOString(),
                sources: [
                    {
                        name: 'Reuters Business', category: 'Business', region: 'international',
                        itemCount: 3,
                        items: [
                            { title: 'Global Markets Rally as Tech Stocks Lead Recovery', description: 'Major indices across Asia, Europe and the US posted gains as investors bet on continued economic growth.', link: 'https://reuters.com', pubDate: new Date(Date.now() - 3600000).toISOString() },
                            { title: 'Oil Prices Surge on Middle East Supply Concerns', description: 'Brent crude jumps 3% as geopolitical tensions raise concerns about potential supply disruptions.', link: 'https://reuters.com', pubDate: new Date(Date.now() - 7200000).toISOString() },
                            { title: 'Federal Reserve Signals Patience on Rate Cuts', description: 'Fed officials suggest they need more evidence of cooling inflation before beginning to lower interest rates.', link: 'https://reuters.com', pubDate: new Date(Date.now() - 10800000).toISOString() }
                        ]
                    },
                    {
                        name: 'Bloomberg Markets', category: 'Markets', region: 'international',
                        itemCount: 2,
                        items: [
                            { title: 'Asian Stocks Mixed as Investors Weigh China Data', description: 'Hong Kong and mainland China markets diverge as new economic indicators send mixed signals.', link: 'https://bloomberg.com', pubDate: new Date(Date.now() - 5400000).toISOString() },
                            { title: 'Dollar Weakens Against Major Currencies', description: 'The greenback falls to a one-week low as traders reassess Federal Reserve policy moves.', link: 'https://bloomberg.com', pubDate: new Date(Date.now() - 9000000).toISOString() }
                        ]
                    },
                    {
                        name: '新浪财经', category: '综合', region: 'chinese',
                        itemCount: 3,
                        items: [
                            { title: '人民币汇率稳中有升 央行释放积极信号', description: '中国人民银行表示将保持人民币汇率在合理均衡水平上的基本稳定，增强市场信心。', link: 'https://finance.sina.com.cn', pubDate: new Date(Date.now() - 3600000).toISOString() },
                            { title: 'A股三大指数集体收涨 科技股领涨', description: '上证指数收涨0.8%，深证成指涨1.2%，创业板指涨1.5%，科技板块表现活跃。', link: 'https://finance.sina.com.cn', pubDate: new Date(Date.now() - 7200000).toISOString() },
                            { title: '多家银行下调存款利率 理财市场或迎调整', description: '国有大行纷纷下调存款利率，分析师预计将对银行理财产品收益率产生影响。', link: 'https://finance.sina.com.cn', pubDate: new Date(Date.now() - 10800000).toISOString() }
                        ]
                    },
                    {
                        name: '东方财富', category: '快讯', region: 'chinese',
                        itemCount: 2,
                        items: [
                            { title: '北向资金今日净买入超50亿元 连续三日流入', description: '外资持续看好中国市场，北向资金大幅流入A股市场，偏好金融和消费板块。', link: 'https://www.eastmoney.com', pubDate: new Date(Date.now() - 5400000).toISOString() },
                            { title: '新能源汽车销量再创新高 产业链迎来机遇', description: '最新数据显示国内新能源汽车渗透率突破40%，相关产业链公司股价上涨。', link: 'https://www.eastmoney.com', pubDate: new Date(Date.now() - 9000000).toISOString() }
                        ]
                    }
                ]
            };
            updateUI();
        }

        function switchRegion(region) {
            currentRegion = region;
            currentSource = 'all';
            
            document.querySelectorAll('.region-tab').forEach(tab => {
                const isActive = tab.dataset.region === region;
                tab.classList.toggle('active', isActive);
            });

            updateSourceTabs();
            renderNews();
        }

        function updateUI() {
            if (!newsData) return;

            // 统计数据
            let totalNews = 0;
            let intSources = 0, cnSources = 0;
            let intNews = 0, cnNews = 0;
            
            newsData.sources.forEach(source => {
                const count = source.items ? source.items.length : 0;
                totalNews += count;
                if (source.region === 'chinese') { cnSources++; cnNews += count; }
                else { intSources++; intNews += count; }
            });

            document.getElementById('total-news').textContent = totalNews;
            document.getElementById('int-sources').textContent = intSources;
            document.getElementById('cn-sources').textContent = cnSources;
            document.getElementById('count-all').textContent = totalNews;
            document.getElementById('count-international').textContent = intNews;
            document.getElementById('count-chinese').textContent = cnNews;

            const fetchTime = new Date(newsData.fetchTime);
            document.getElementById('update-time').textContent = 
                `更新于 ${fetchTime.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;

            updateSourceTabs();
            renderNews();
        }

        function updateSourceTabs() {
            const tabsContainer = document.getElementById('source-tabs');
            const isChinese = currentRegion === 'chinese';
            
            tabsContainer.innerHTML = `<button class="source-tab active ${isChinese ? 'chinese-active' : ''}" data-source="all" onclick="filterBySource('all')">全部来源</button>`;
            
            newsData.sources.forEach(source => {
                if (currentRegion !== 'all' && source.region !== currentRegion) return;
                
                const tab = document.createElement('button');
                tab.className = `source-tab ${source.region === 'chinese' ? 'chinese-source' : ''}`;
                tab.dataset.source = source.name;
                tab.textContent = source.name;
                tab.onclick = () => filterBySource(source.name);
                tabsContainer.appendChild(tab);
            });
        }

        function filterBySource(source) {
            currentSource = source;
            const isChinese = currentRegion === 'chinese';
            
            document.querySelectorAll('.source-tab').forEach(tab => {
                const isActive = tab.dataset.source === source;
                tab.classList.toggle('active', isActive);
                if (isActive && isChinese) tab.classList.add('chinese-active');
                else tab.classList.remove('chinese-active');
            });

            renderNews();
        }

        function renderNews() {
            const container = document.getElementById('news-container');
            
            if (!newsData || !newsData.sources) {
                container.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">❌</div>
                        <h3>无法加载新闻</h3>
                        <p>请检查网络连接或稍后重试</p>
                    </div>
                `;
                return;
            }

            let allNews = [];
            
            newsData.sources.forEach(source => {
                // 检查区域过滤
                if (currentRegion !== 'all' && source.region !== currentRegion) return;
                // 检查来源过滤
                if (currentSource !== 'all' && source.name !== currentSource) return;
                
                if (source.items) {
                    source.items.forEach(item => {
                        allNews.push({
                            ...item,
                            sourceName: source.name,
                            category: source.category,
                            region: source.region || 'international'
                        });
                    });
                }
            });

            if (allNews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <h3>暂无新闻</h3>
                        <p style="color: var(--text-secondary)">当前分区或来源暂无新闻内容</p>
                    </div>
                `;
                return;
            }

            // 统一的日期解析函数
            function parseDate(dateStr) {
                if (!dateStr) return null;
                try {
                    // 检测 Unix 时间戳（纯数字，10位或13位）
                    if (/^\d{10,13}$/.test(dateStr)) {
                        const timestamp = dateStr.length === 10 ? parseInt(dateStr) * 1000 : parseInt(dateStr);
                        return new Date(timestamp);
                    }
                    // 检测中文格式 "2026-01-16 10:27:24 +0800"
                    if (/^\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}/.test(dateStr)) {
                        const cleanDate = dateStr.replace(/\s+\+(\d{2})(\d{2})$/, '+$1:$2').trim();
                        const d = new Date(cleanDate);
                        return isNaN(d.getTime()) ? null : d;
                    }
                    // 标准格式直接解析
                    const d = new Date(dateStr);
                    return isNaN(d.getTime()) ? null : d;
                } catch (e) {
                    return null;
                }
            }

            // 按时间排序（最新的在前面）
            allNews.sort((a, b) => {
                const dateA = parseDate(a.pubDate);
                const dateB = parseDate(b.pubDate);
                if (!dateA && !dateB) return 0;
                if (!dateA) return 1;  // 无效日期排后面
                if (!dateB) return -1;
                return dateB - dateA;  // 降序
            });

            container.innerHTML = allNews.map((news, index) => `
                <article class="news-card ${news.region === 'chinese' ? 'chinese' : ''}" onclick="window.open('${news.link}', '_blank')" style="animation-delay: ${index * 0.04}s">
                    <div class="news-header">
                        <span class="news-source ${news.region === 'chinese' ? 'chinese' : ''}">${news.sourceName}</span>
                        <span class="news-region-badge ${news.region}">${news.region === 'chinese' ? '中文' : 'INT'}</span>
                    </div>
                    <h3>${escapeHtml(news.title)}</h3>
                    <p>${escapeHtml(news.description || '')}</p>
                    <div class="news-meta">
                        <span class="news-time">${formatTime(news.pubDate)}</span>
                        <span class="read-more">
                            阅读全文
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </span>
                    </div>
                </article>
            `).join('');
        }

        function formatTime(dateStr) {
            if (!dateStr) return '';
            try {
                let date;
                
                // 检测 Unix 时间戳（纯数字，10位或13位）
                if (/^\d{10,13}$/.test(dateStr)) {
                    const timestamp = dateStr.length === 10 ? parseInt(dateStr) * 1000 : parseInt(dateStr);
                    date = new Date(timestamp);
                }
                // 检测中文格式 "2026-01-16 10:27:24 +0800"
                else if (/^\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}/.test(dateStr)) {
                    // 将 " +0800" 替换为 "+08:00" 或直接移除
                    const cleanDate = dateStr.replace(/\s+\+(\d{2})(\d{2})$/, '+$1:$2').trim();
                    date = new Date(cleanDate);
                }
                // 标准格式直接解析
                else {
                    date = new Date(dateStr);
                }
                
                // 检查是否为有效日期
                if (isNaN(date.getTime())) {
                    return '';  // 返回空字符串，不显示 Invalid Date
                }
                
                const now = new Date();
                const diff = now - date;
                
                // 过滤未来日期和过旧日期
                if (diff < 0 || diff > 7 * 86400000) {
                    return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                }
                
                if (diff < 60000) return '刚刚';
                if (diff < 3600000) return `${Math.floor(diff / 60000)} 分钟前`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)} 小时前`;
                return `${Math.floor(diff / 86400000)} 天前`;
            } catch (e) { 
                return ''; 
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Vercel API 端点（部署后自动可用）
        const API_ENDPOINT = '/api/news';
        
        async function refreshNews() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('loading');
            
            document.getElementById('news-container').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">正在实时抓取最新财经新闻...</p>
                </div>
            `;

            try {
                // 尝试调用 Vercel API 实时抓取新闻
                const response = await fetch(API_ENDPOINT);
                if (response.ok) {
                    newsData = await response.json();
                    updateUI();
                    showNotification('✅ 已获取最新新闻！', 'success');
                } else {
                    throw new Error('API 请求失败');
                }
            } catch (error) {
                console.log('API 调用失败，使用缓存数据:', error);
                // 如果 API 失败，回退到内嵌数据
                if (window.embeddedNewsData) {
                    newsData = window.embeddedNewsData;
                    updateUI();
                    showNotification('⚠️ 实时抓取失败，显示缓存数据', 'warning');
                }
            }
            
            btn.classList.remove('loading');
        }
        
        function showNotification(message, type) {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 24px;
                background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : 'rgba(245, 158, 11, 0.9)'};
                color: white;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                z-index: 9999;
                animation: slideIn 0.3s ease;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // 3秒后自动消失
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', loadNewsData);
    </script>
</body>
